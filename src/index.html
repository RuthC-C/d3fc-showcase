<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cross-platform financial charting application to showcase the functionality of d3fc components">
    <title>d3fc Showcase</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/d3.js"></script> 
    <script src="assets/js/Layout.js"></script>
    <script src="assets/js/d3fc.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </head>
  <body>
  
    <div class="container" id="chart-example">

      <div class="row" id="head-row">
        <div class="col-md-12">
          <div id="series-buttons" class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active" id="candlestick-button">
              <input type="radio" name="options" value="candlestick" checked> Candlestick
            </label>
            <label class="btn btn-default" id="ohlc-button">
              <input type="radio" name="options" value="ohlc"> OHLC
            </label>
            <label class="btn btn-default" id="line-button">
              <input type="radio" name="options" value="line"> Line
            </label>
            <label class="btn btn-default" id="point-button">
              <input type="radio" name="options"value="point"> Point
            </label>
            <label class="btn btn-default" id="area-button">
              <input type="radio" name="options" value="area"> Area
            </label>
          </div>
          
          <div id="indicator-buttons" class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active" id="no-indicator-button">
              <input type="radio" name="indicators" value="no-indicator" checked>None 
            </label>
            <label class="btn btn-default" id="ma-button">
              <input type="radio" name="indicators" value="movingAverage" >Moving Average
            </label>
            <label class="btn btn-default" id="bollinger-button">
              <input type="radio" name="indicators" value="bollinger">Bollinger Bands
            </label>
          </div>
          
          <label for="windowSize" id="windowSize-value">
            <input type="range" min="1" max="100" id="windowSize">
          </label>

          <div class="pull-right">
            <div id="reset-button">
              <button class="btn btn-default" type="button">Reset</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <svg class="chart primary"></svg>
        </div>
      </div>
        
      <div class="row"> 
        <div class="col-md-12">
          <svg class="chart rsi"></svg>
        </div>
      </div>
        
      <div class="row"> 
        <div class="col-md-12">
          <svg class="chart nav"></svg>
        </div>
      </div>

    </div>
    <script src="assets/js/sc.js"></script>
    <script src = "assets/js/menu/indicatorParameters.js"></script>
    <script src="assets/js/util/zoomControl.js"></script>
    <script src="assets/js/util/calculateDimensions.js"></script>
    <script src="assets/js/util/filterDataInDateRange.js"></script>
    <script src="assets/js/data/feed/coinbase/webSocket.js"></script>
    <script src="assets/js/data/feed/coinbase/ohlcWebSocketAdaptor.js"></script>
    <script src="assets/js/chart/primaryChart.js"></script>
    <script src="assets/js/chart/rsiChart.js"></script>
    <script src="assets/js/chart/navChart.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
